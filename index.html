<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KakaoTalk</title>

  <!-- main css -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lib/font-awesome/all.css">
</head>

<body>
  <main>

    <!-- status bar -->
    <section id="status">
      <div class="status-bar">
        <div class="clock">
          <p>00:00</p>
        </div>
        <div class="status">
          <span><i class="fas fa-clock"></i></span>
          <span><i class="fas fa-volume-mute"></i></span>
          <span><i class="fas fa-wifi"></i></span>
          <span>100%</span>
          <span><i class="fas fa-battery-full"></i></span>
        </div>
      </div>
    </section>

    
    <!-- title menu -->
    <section id="title">
      <div class="title-bar">
        <div class="title-header">
          <p>Friends</p>
        </div>
        <div class="title-menu">
          <a href=""><i class="fas fa-search fa-2x"></i></a>
          <a href=""><i class="fas fa-cog fa-2x"></i></a>
        </div>
      </div>
    </section>


    <!-- footer tab menu -->
    <section id="tab">
      <div class="tab-menu">
        <div class="tab-icon"><a href=""><i class="fas fa-user fa-2x"></i></a></div>
        <div class="tab-icon"><a href=""><i class="far fa-comment fa-2x"></i></a></div>
        <div class="tab-icon"><a href=""><i class="fas fa-search fa-2x"></i></a></div>
        <div class="tab-icon"><a href=""><i class="fas fa-ellipsis-h fa-2x"></i></a></div>
      </div>
    </section>

    <!-- warning page -->
    <section id="warning">

      <div class="warning-page">

      </div>
    </section>

  </main>


  <!-- main.js -->
  <script src="main.js"></script>
  <!-- font awesome -->
  <script src="lib/font-awesome/all.js"></script>
</body>
</html>
