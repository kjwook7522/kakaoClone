        </div>
      </div>
    </section>

    
    <!-- title menu -->
    <section id="title">
      <div class="title-bar">
        <div class="title-header">
          <p>Friends</p>
        </div>
        <div class="title-menu">
          <a href=""><i class="fas fa-search fa-2x"></i></a>
          <a href=""><i class="fas fa-cog fa-2x"></i></a>
        </div>
      </div>
    </section>


    <!-- content -->
    <section id="content">

      <!------------ 
        profile
      ------------->
      <div class="profile">

        </div>
      </div>

      <!------------ 
        friends

        </div>
        <div class="friends-status">
          <div class="name">
            <h1>Lee Jae Yong</h1>
          </div>

            <h2>I'm your friends! Nice to meet you.</h2>
          </div>
        </div>

    </section>


    <!-- footer tab menu -->

      <div class="tab-menu">
        <div class="tab-icon"><a href="../"><i class="fas fa-user fa-2x"></i></a></div>
        <div class="tab-icon"><a href="../chating/index.html"><i class="far fa-comment fa-2x"></i></a></div>
        <div class="tab-icon"><a href="../find/index.html"><i class="fas fa-search fa-2x"></i></a></div>
