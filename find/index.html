<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KakaoTalk</title>

  <!-- main css -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../lib/font-awesome/css/all.css">
</head>

<body>
  <main>

    <!-- status bar -->
    <section id="status">
      <div class="status-bar">
        <div class="clock">
          <p>00:00</p>
        </div>
        <div class="status">
          <span><i class="fas fa-clock"></i></span>
          <span><i class="fas fa-volume-mute"></i></span>
          <span><i class="fas fa-wifi"></i></span>
          <span id="battery">100%</span>
          <span><i class="fas fa-battery-full"></i></span>
        </div>
      </div>
    </section>

    
    <!-- title menu -->
    <section id="title">
      <div class="title-bar">
        <div class="title-header">
          <p>Find</p>
        </div>
        <div class="title-menu">
          <a href=""><i class="fas fa-search fa-2x"></i></a>
          <a href=""><i class="fas fa-cog fa-2x"></i></a>
        </div>
      </div>
    </section>


    <!-- content -->
    <section id="content">

      <div class="find-menu">
        <div class="find-menu-icon">
          <a><i class="fas fa-th fa-2x"></i></a>
          <span>QR code</span>
        </div>
        <div class="find-menu-icon">
          <a><i class="fas fa-user-plus fa-2x"></i></a>
          <span>Add by Contacts</span>
        </div>
        <div class="find-menu-icon">
          <a><i class="fas fa-atlas fa-2x"></i></a>
          <span>Add by ID</span>
        </div>
        <div class="find-menu-icon">
          <a><i class="far fa-envelope fa-2x"></i></a>
          <span>Invite</span>
        </div>
      </div>

      <!------------ 
        plus
      ------------->
      <h3>Recommanded Friends</h3>
      <div class="plus">
        <div class="plus-img">
          <img src="../src/img/profile.jpeg" alt="plus-image">
        </div>
        <div class="plus-status">
          <div class="name">
            <h1>Customer</h1>
          </div>
        </div>
        <div class="plus-add">
          <a><i class="fas fa-user-plus"></i></a>
        </div>
      </div>

    </section>


    <!-- footer tab menu -->
    <section id="tab">
      <div class="tab-menu">
        <div class="tab-icon"><a href="../index.html"><i class="far fa-user fa-2x"></i></a></div>
        <div class="tab-icon"><a href="../chating/index.html"><i class="far fa-comment fa-2x"></i><span>8</span></a></div>
        <div class="tab-icon"><a href="../find/index.html"><i class="fas fa-search fa-2x"></i></a></div>
        <div class="tab-icon"><a href="../more/index.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></div>
      </div>
    </section>

    <!-- warning page -->
    <section id="warning">

      <div class="warning-page">
        <p>ÌÅ¨Í∏∞Í∞Ä ÎÑàÎ¨¥ Ïª§Ïöî! Ï∞Ω ÌÅ¨Í∏∞Î•º Ï§ÑÏó¨Ï£ºÏÑ∏Ïöî üòÖ</p>
      </div>
    </section>

  </main>


  <!-- main.js -->
  <script src="../js/main.js"></script>
  <script src="../js/find.js"></script>
  <!-- font awesome -->
  <script src="../lib/font-awesome/js/all.js"></script>
</body>
</html>
