<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KakaoTalk</title>

  <!-- main css -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../lib/font-awesome/css/all.css">
</head>

<body>
  <main>

    <!-- status bar -->
    <section id="status">
      <div class="status-bar">
        <div class="clock">
          <p>00:00</p>
        </div>
        <div class="status">
          <span><i class="fas fa-clock"></i></span>
          <span><i class="fas fa-volume-mute"></i></span>
          <span><i class="fas fa-wifi"></i></span>
          <span id="battery">100%</span>
          <span><i class="fas fa-battery-full"></i></span>
        </div>
      </div>
    </section>

    
    <!-- title menu -->
    <section id="title">
      <div class="title-bar">
        <div class="title-header">
          <p>Chats</p>
        </div>
        <div class="title-menu">
          <a><i class="fas fa-search fa-2x"></i></a>
          <a><i class="fas fa-cog fa-2x"></i></a>
        </div>
      </div>
    </section>


    <!-- content -->
    <section id="content">

      <div class="chats" id="chat1">
        <div class="chats-img">
          <img src="../src/img/profile1.jpg" alt="chats-image">
        </div>
        <div class="chats-status">
          <div class="name">
            <h1>Kang Taek Soo</h1>
          </div>
          <div class="chats-massage">
            <h2>Let me check it out.</h2>
          </div>
        </div>
        <div class="chats-date">
          <h3>March 13</h3>
        </div>
      </div>
      <div class="chats" id="chat2">
        <div class="chats-img">
          <img src="../src/img/profile2.jpg" alt="chats-image">
        </div>
        <div class="chats-status">
          <div class="name">
            <h1>Park Jong Hyeok</h1>
          </div>
          <div class="chats-massage">
            <h2>Hey! What are you doing?</h2>
          </div>
        </div>
        <div class="chats-date">
          <h3>March 13</h3>
        </div>
      </div>
      <div class="chats" id="chat3">
        <div class="chats-img">
          <img src="../src/img/profile3.jpg" alt="chats-image">
        </div>
        <div class="chats-status">
          <div class="name">
            <h1>Choi Sang Hyeon</h1>
          </div>
          <div class="chats-massage">
            <h2>Tomorrow is the day of going school!</h2>
          </div>
        </div>
        <div class="chats-date">
          <h3>March 13</h3>
        </div>
      </div>

    </section>


    <!-- footer tab menu -->
    <section id="tab">
      <div class="tab-menu">
        <div class="tab-icon"><a href="../index.html"><i class="far fa-user fa-2x"></i></a></div>
        <div class="tab-icon"><a href="../chating/index.html"><i class="fas fa-comment fa-2x"></i><span>8</span></a></div>
        <div class="tab-icon"><a href="../find/index.html"><i class="fas fa-search fa-2x"></i></a></div>
        <div class="tab-icon"><a href="../more/index.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></div>
      </div>
    </section>

    <!-- warning page -->
    <section id="warning">

      <div class="warning-page">
        <p>ÌÅ¨Í∏∞Í∞Ä ÎÑàÎ¨¥ Ïª§Ïöî! Ï∞Ω ÌÅ¨Í∏∞Î•º Ï§ÑÏó¨Ï£ºÏÑ∏Ïöî üòÖ</p>
      </div>
    </section>

  </main>


  <!-- main.js -->
  <script src="../js/main.js"></script>
  <script src="../js/chats.js"></script>
  <!-- font awesome -->
  <script src="../lib/font-awesome/js/all.js"></script>
</body>
</html>
