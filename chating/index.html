          <span id="battery">100%</span>
          <span><i class="fas fa-battery-full"></i></span>
        </div>
      </div>
    </section>

    
    <!-- title menu -->
    <section id="title">
      <div class="title-bar">
        <div class="title-header">
          <p>Chats</p>
        </div>
        <div class="title-menu">
          <a><i class="fas fa-search fa-2x"></i></a>
          <a><i class="fas fa-cog fa-2x"></i></a>
        </div>
      </div>
    </section>


    <!-- content -->
    <section id="content">

      <div class="chats">
        <div class="chats-img">

        </div>
        <div class="chats-status">
          <div class="name">
            <h1>Lee Jae Yong</h1>
          </div>

      </div>

            <h1>Kwon Jung Su</h1>
          </div>
          <div class="chats-massage">
            <h2>Hey! What are you doing?</h2>
          </div>
        </div>
        <div class="chats-date">
          <h3>March 15</h3>
        </div>
      </div>

    </section>


    <!-- footer tab menu -->
    <section id="tab">
      <div class="tab-menu">
        <div class="tab-icon"><a href="../"><i class="far fa-user fa-2x"></i></a></div>
        <div class="tab-icon"><a href="../chating/index.html"><i class="fas fa-comment fa-2x"></i></a></div>
        <div class="tab-icon"><a href="../find/index.html"><i class="fas fa-search fa-2x"></i></a></div>
        <div class="tab-icon"><a href="../more/index.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></div>

  <script src="../lib/font-awesome/all.js"></script>
