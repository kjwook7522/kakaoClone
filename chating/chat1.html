<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>KakaoTalk</title>

  <!-- main css -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../lib/font-awesome/css/all.css">
</head>

<body>
  <main>

    <!-- status bar -->
    <section id="status">
      <div class="status-bar">
        <div class="clock">
          <p>00:00</p>
        </div>
        <div class="status">
          <span><i class="fas fa-clock"></i></span>
          <span><i class="fas fa-volume-mute"></i></span>
          <span><i class="fas fa-wifi"></i></span>
          <span id="battery">100%</span>
          <span><i class="fas fa-battery-full"></i></span>
        </div>
      </div>
    </section>

    
    <!-- title menu -->
    <section id="title">
      <div class="title-bar">
        <div class="title-back">
          <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        </div>
        <div class="title-header">
          <p>Chats1</p>
        </div>
        <div class="title-menu">
          <a><i class="fas fa-search fa-2x"></i></a>
          <a><i class="fas fa-bars fa-2x"></i></a>
        </div>
        <div class="title-menu-popup">
          <div class="menu">
            <a>delete menu</a>
          </div>
        </div>
        <div class="title-menu-layer"></div>
      </div>
    </section>


    <!-- content -->
    <section id="chat">
      <div class="chats-contents">
        <div class="chats-date">
          <span>Friday, March 13, 2020</span>
        </div>

        <div class="chats-talk-you">
          <div class="chats-image">
            <img src="../src/img/profile.jpeg" alt="profile-image">
          </div>
          <div class="chats-text">
            <h1>Hi. I'm server manager. Welcome to kakao talk clone chating</h1>
            <h2>March 13 09:18</h2>
          </div>
        </div>

        <div class="chats-talk-me">
          <div class="chats-text">
            <h1>It's first test message</h1>
            <h2>March 13, 10:25</h2>
          </div>
        </div>
      </div>
    </section>


    <!-- submit message input -->
    <section id="submit">
      <div class="submit-bar">
        <div class="submit-plus">
          <a><i class="far fa-plus-square"></i></a>
        </div>
        <form class="submit-input">
          <input type="text" placeholder="Send message">
        </form>
        <div class="submit-icon">
          <a><i class="far fa-paper-plane"></i></a>
        </div>
      </div>
    </section>


    <!-- warning page -->
    <section id="warning">

      <div class="warning-page">
        <p>ÌÅ¨Í∏∞Í∞Ä ÎÑàÎ¨¥ Ïª§Ïöî! Ï∞Ω ÌÅ¨Í∏∞Î•º Ï§ÑÏó¨Ï£ºÏÑ∏Ïöî üòÖ</p>
      </div>
    </section>

  </main>


  <!-- main.js -->
  <script src="../js/main.js"></script>
  <script src="../js/chats.js"></script>
  <!-- font awesome -->
  <script src="../lib/font-awesome/js/all.js"></script>
</body>
</html>
